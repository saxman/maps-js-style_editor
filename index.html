<html>
<head>
<title>
</title>

<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
<script src="https://maps.google.com/maps/api/js?libraries=places,visualization&sensor=false"></script>
<script src="//cdn.jsdelivr.net/ace/1.1.01/min/ace.js"></script>

<script src="map_styles.js"></script>
<script src="heatmaps.js"></script>
<script src="style_editor.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="initialize()">
  <div id="map_canvas"></div>

  <div id="code" class="control">
    <div id="code_button">code</div>
    <div id="editor"></div>
  </div>

  <div id="carousel"></div>

  <div id="carousel_button" class="control">styles</div>

  <div id="search">
    <input id="search_input" type="text" />
  </div>

  <div id="static" class="control" onclick="getStaticMap()">static</div>
  <div id="style" class="control" onclick="toggleStyle()">style</div>
  <div id="heatmap" class="control" onclick="toggleHeatmap()">heatmap</div>
  <div id="transit" class="control" onclick="toggleTransit()">transit</div>
  <div id="marker" class="control" onclick="toggleMarker()">marker</div>

  <div id="thumbnail_template" class="thumbnail" />

<script>
var codeOpen = true;
$('#code_button').click(function() {
  codeOpen = !codeOpen;
  if (codeOpen) {
    $('#code_button').css('width', '400px');
  }
  $('#editor').slideToggle('fast', function () {
    if (!codeOpen) {
      $('#code_button').css('width', 'auto');
    }
  });
});

// var carouselOpen = $('#carousel').css('display') != 'none';
var carouselOpen = true;
$('#carousel_button').click(function() {
  carouselOpen = !carouselOpen;
  if (!carouselOpen) {
    $('#map_canvas').css('bottom', '0px');
  }
  $('#carousel').slideToggle('fast', function () {
    if (carouselOpen) {
      $('#map_canvas').css('bottom', '135px');
    }
  });
});
</script>

</body>
</html>
